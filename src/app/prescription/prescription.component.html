<mat-card *ngIf="isRateLimitReached" class="mat-card margin-top">
  <mat-card-header class="mat-card-header">
    <h2>My prescriptions</h2>
  </mat-card-header>
  <mat-card-header>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. 1234"
        #input
      />
    </mat-form-field>
  </mat-card-header>
  <mat-card-content>
    <div class="mat-elevation-z8">
      <table
        class="mat-elevation-z8"
        mat-table
        [dataSource]="dataSource"
        matSort
        multiTemplateDataRows
      >
        <ng-container
          matColumnDef="{{ column }}"
          *ngFor="let column of displayedColumns"
        >
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            {{ column }}
          </th>
          <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
        </ng-container>

        <ng-container matColumnDef="expand">
          <th mat-header-cell *matHeaderCellDef aria-label="row actions">
            &nbsp;
          </th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              aria-label="expand row"
              (click)="
                expandedElement = expandedElement === row ? null : row;
                $event.stopPropagation()
              "
            >
              <mat-icon *ngIf="expandedElement !== row"
                >keyboard_arrow_down</mat-icon
              >
              <mat-icon *ngIf="expandedElement === row"
                >keyboard_arrow_up</mat-icon
              >
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="expandedDetail">
          <td
            mat-cell
            *matCellDef="let row"
            [attr.colspan]="displayedColumnsWithExpand.length"
          >
            <div
              [@detailExpand]="
                row == expandedElement ? 'expanded' : 'collapsed'
              "
            >
            <mat-card class="mat-card">
              <table
                class="mat-elevation-z8 margin-top margin-bottom"
                mat-table
                [dataSource]="row.medicines"
              >
                <ng-container
                  matColumnDef="{{ column }}"
                  *ngFor="let column of displayedMedicineColumns"
                >
                  <th mat-header-cell *matHeaderCellDef>
                    {{ column }}
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element[column] }}
                  </td>
                </ng-container>

                <tr
                  mat-header-row
                  *matHeaderRowDef="displayedMedicineColumns"
                ></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedMedicineColumns"
                ></tr>
              </table>
            </mat-card>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsWithExpand"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumnsWithExpand"
          [class.example-expanded-row]="expandedElement === row"
          (click)="expandedElement = expandedElement === row ? null : row"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: ['expandedDetail']"
          class="detail-row"
        ></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
    </div>
  </mat-card-content>
  <mat-card-content>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 15]"
      aria-label="Select page of users"
    ></mat-paginator>
  </mat-card-content>
</mat-card>
