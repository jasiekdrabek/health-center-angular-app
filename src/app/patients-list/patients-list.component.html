<mat-card *ngIf="isRateLimitReached" class="mat-card">
  <mat-card-header>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Agnieszka"
        #input
      />
    </mat-form-field>
  </mat-card-header>
  <mat-card-content>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <ng-container matColumnDef="pesel">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Pesel</th>
          <td mat-cell *matCellDef="let row">{{ row.pesel }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disabled>
            Actions
          </th>
          <td mat-cell *matCellDef="let row">
            <button mat-button (click)="delete(row)">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
    </div>
  </mat-card-content>
  <mat-card-content>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 15]"
      aria-label="Select page of users"
    ></mat-paginator>
  </mat-card-content>
</mat-card>
