<mat-toolbar color="primary">
  <span class="fill-remaining-space ">{{title}}</span> 
  <span *ngIf="user" class="fill-remaining-space text-align-right">{{user}} <button mat-raised-button color="accent">Sign out</button></span> 
</mat-toolbar>

</mat-sidenav-container>
