<mat-card *ngIf="isRateLimitReached" class="mat-card">
  <mat-card-header>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. apap"
        #input
      />
    </mat-form-field>
  </mat-card-header>
  <mat-card-content>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
          <td mat-cell *matCellDef="let row">{{ row.code }}</td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
          <td mat-cell *matCellDef="let row">{{ row.date}}</td>
        </ng-container>

        <ng-container matColumnDef="toWhichSpecialistDoctor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Specialist</th>
          <td mat-cell *matCellDef="let row">{{ row.toWhichSpecialistDoctor }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
    </div>
  </mat-card-content>
  <mat-card-content>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 15]"
      aria-label="Select page of users"
    ></mat-paginator>
  </mat-card-content>
</mat-card>
