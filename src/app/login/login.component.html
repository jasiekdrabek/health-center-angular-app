<mat-card class="mat-card">
  <mat-card-header class="mat-card__header">
    <h1>Login</h1>
  </mat-card-header>
  <mat-card-content class="form">
    <mat-form-field appearance="fill" class="form__mat-form-field">
      <mat-label>Login:</mat-label>
      <input matInput #login />
    </mat-form-field>
    <mat-form-field appearance="fill" class="form__mat-form-field">
      <mat-label>Password:</mat-label>
      <input matInput #password type="password" />
    </mat-form-field>
  </mat-card-content>
  <mat-card-content class="form">
    <button
      mat-raised-button
      class="form__mat-form-field-button"
      color="primary"
      (click)="loginClick(login.value, password.value)"
    >
      Login
    </button>
  </mat-card-content>
</mat-card>
<mat-card class="mat-card">
  <mat-card-content class="mat-card-content">
    <h3 class="mat-card-content-details__heading">Example login accounts:</h3>
    <p class="mat-card-content-details">
      <span class="mat-card-content-details__secondary-heading"
        >With doctor role:</span
      ><br />
      login: drJan <br />
      password: 123 <br />
      <span class="mat-card-content-details__secondary-heading"
        >With nurse role:</span
      >
      <br />
      login: nurseZofia <br />
      password: 123 <br />
      <span class="mat-card-content-details-secondary-heading"
        >With patient role:</span
      >
      <br />
      login: patientMama <br />
      password: 123 <br />
    </p>
  </mat-card-content>
</mat-card>
