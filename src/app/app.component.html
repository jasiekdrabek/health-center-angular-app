<mat-toolbar color="primary">
  <span><mat-icon> local_hospital</mat-icon></span>
  <span class="mat-toolbar__element--mobile-title">{{ title }}</span>
  <span class="mat-toolbar__element--fill-remaining-space"></span>
  <span *ngIf="user"
    >{{ user.name }}
    <button
      mat-icon-button
      color="accent"
      class="mat-toolbar__element--button-margin"
      (click)="signOut()"
    >
      <mat-icon>exit_to_app</mat-icon>
    </button></span
  >
</mat-toolbar>
<mat-sidenav-container class="mat-sidenav-container">
  <mat-sidenav
    mode="side"
    opened
    class="mat-sidenav"
    *ngIf="user"
  >
    <mat-list class="mat-list">
      <a
        routerLink="/home"
        mat-list-item
        [routerLinkActive]="['mat-list__button--is-active']"
        ><mat-icon class="mat-list__button--mat-icon">home</mat-icon> <span class="mat-list__button--mobile">Home</span></a
      >
      <a
        *ngIf="user.role === 'doctor'"
        routerLink="/medicines"
        mat-list-item
        [routerLinkActive]="['mat-list__button--is-active']"
        ><img
          class="mat-list__button--image"
          [routerLinkActive]="['mat-list__button--is-active']"
          src="https://cdn-icons-png.flaticon.com/512/212/212315.png"
        />
        <span class="mat-list__button--mobile">Medicines</span></a
      >
      <a
        routerLink="/prescription"
        mat-list-item
        [routerLinkActive]="['mat-list__button--is-active']"
        ><mat-icon class="mat-list__button--mat-icon">description</mat-icon><span class="mat-list__button--mobile">Prescriptions</span> </a
      >
      <a
        routerLink="/medicalReferral"
        mat-list-item
        [routerLinkActive]="['mat-list__button--is-active']"
        ><mat-icon class="mat-list__button--mat-icon">description</mat-icon><span class="mat-list__button--mobile">Medical referrals</span> </a
      >
      <a
        *ngIf="user.role === 'doctor' || user.role === 'nurse'"
        routerLink="/medicalVisit"
        mat-list-item
        [routerLinkActive]="['mat-list__button--is-active']"
        ><mat-icon class="mat-list__button--mat-icon">assignment</mat-icon><span class="mat-list__button--mobile">Medical visits</span> </a
      >
      <a
        *ngIf="user.role === 'doctor' || user.role === 'nurse'"
        routerLink="/registration"
        mat-list-item
        [routerLinkActive]="['mat-list__button--is-active']"
      >
        <mat-icon class="mat-list__button--mat-icon">input</mat-icon><span class="mat-list__button--mobile">Registration</span> </a
      >
      <a
        *ngIf="user.role === 'doctor' || user.role === 'nurse'"
        routerLink="/patientsList"
        mat-list-item
        [routerLinkActive]="['mat-list__button--is-active']"
        ><mat-icon class="mat-list__button--mat-icon">list</mat-icon><span class="mat-list__button--mobile">Patients list</span> </a
      >
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content><router-outlet></router-outlet></mat-sidenav-content>
</mat-sidenav-container>
