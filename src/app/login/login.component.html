<mat-card class="mat-card">
  <mat-card-content>
    <mat-form-field appearance="fill" class="mat-form-field">
      <mat-label>Login:</mat-label>
      <input matInput #login />
    </mat-form-field>
    <mat-form-field appearance="fill" class="mat-form-field">
      <mat-label>Password:</mat-label>
      <input matInput #password type="password" />
    </mat-form-field>
  </mat-card-content>
  <mat-card-content>
    <button mat-raised-button class="mat-form-field-button" color="primary" (click)="loginClick(login.value,password.value)">Login</button>
  </mat-card-content>
</mat-card>
